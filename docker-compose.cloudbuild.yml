version: '3'

services: 

    app:
        build: .docker/app
        depends_on: 
            - mysql
            - redis
        container_name: app
        volumes: 
            - ./Data/laravel:/var/www
            - .docker/app:/opt/docker
        networks: 
            - app-network
        #entrypoint: dockerize -template /opt/docker/.env:.env --wait tcp://mysql:3306 -timeout 40s /opt/docker/entrypoint.sh
        
        environment: 
            - DB_HOST=mysql
            - DB_DATABASE=laravel
            - DB_USERNAME=root
            - DB_PASSWORD=root
    nginx:
        build: .docker/nginx
        container_name: nginx
        restart: always
        tty: true
        ports: 
            - "80:80"
        volumes: 
            - ./Data/laravel:/var/www
            - .docker/nginx:/opt/docker
        networks: 
            - app-network
        depends_on: 
            - app
        entrypoint: dockerize -template /opt/docker/nginx.conf:/etc/nginx/conf.d/default.conf nginx -g 'daemon off;'

        environment: 
            - PHP_FPM_HOST=app
            - PHP_FPM_PORT=9000

    redis:
        image: redis:alpine
        expose: 
            - 6379
        networks: 
            - app-network
    
    mysql:
        image: mysql:5.7
        command: --innodb-use-native-aio=0
        container_name: mysql
        restart: always
        tty: true
        ports: 
            - "3306:3306"
        networks: 
            - app-network
        environment: 
            - MYSQL_DATABASE=laravel
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_USER=root
        volumes: 
            - ./Data/database:/var/lib/mysql

networks:
    app-network:
        driver: bridge
